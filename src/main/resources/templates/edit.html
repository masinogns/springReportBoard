<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>사용자 등록</title>
	<link href="/menu.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div id="Header">
		글 관리
	</div>
	<div id="Menu">
		<a href="list">목록보기</a><br/>
		<a href="create">글 등록하기</a>
	</div>
	<div id="Content">
		<form action="save" method="Post">
			<input type="hidden" name="id" th:value="${post.id}" />
			<fieldset>
				<legend>글 등록</legend>
				<p>
					<label>글 제목</label>
					<input type="name" name="subject" th:value="${post.subject}" />
				</p>
				<p>
					<label>글 내용</label>
					<input type="name" name="content" />
				</p>
				<p>
					<input type="submit" value="등록" />
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
